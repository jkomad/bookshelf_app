<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Bookshelf</title>
    </head>
    <body>
        <nav class="topnav">
            <div class="leftHeader">
                <a href="index.html" id="home">Your Bookshelf</a>
            </div>
            <div class="rightHeader">
                <a href="about.html" id="about">About</a>
                <a href="contact.html" id="contact">Contact</a>
            </div>
        </nav>
        <form>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="language" placeholder="Language">
            <input type="text" id="subject" placeholder="subject">
            <input type="button" id="searchBtn" value="Search">
            <input type="button" id="addBook" value="Add a Book">
            <input type="button" id="reset" value="View Entire Collection">
            <div class="dropdown">
                <div class="select">
                    <div class="selected">Sort</div>
                    <div class="caret"></div>
                </div>
                <ul id="sortMenu">
                    <li id="sortByTitle">Sort alphabetically by title</li>
                    <li id="sortByAuthor">Sort alphabetically by author</li>
                    <li id="sortBySubject">Sort by number of topics</li>
                </ul>
            </div>
        </form>
        <div class="books"></div>
        <script src="book_data.js"></script>
        <script src="index.js"></script>
    </body>
</html>
